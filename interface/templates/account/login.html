{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="login-body text-center" style="height: 100% !important;">
        <main class="form-signin">
            <div class="container">
                <h1 class="h3 mb-3 fw-normal">Log In</h1>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-floating">
                        {{ form.username }}
                        <label for="id_username">Username</label>
                    </div>
                    <div class="form-floating">
                        {{ form.password }}
                        <label for="id_password">Password</label>
                    </div>
                    <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">Log In</button>
                </form>
            </div>
        </main>
    </div>
{% endblock %}
